{% extends 'courses/layout.html' %}
{% block body %}
    <h1>Welcome to {{ course }}</h1>
    <ul>
        <li>Course code: {{ course.code }}</li>
        <li>Course name: {{ course.name }}</li>
        <li>Seat Available: {{ course.seat }}</li>
    </ul>
    
    <a href="{% url 'courses' %}"> Back to Course Page </a>
{% endblock %}
