{% extends 'courses/layout.html' %}
{% block body %}

<h1>Courses</h1>
    <ul>
    {% for course in courses %}
        <li>
            <a href="{% url 'course' course.code %}">
                Course {{ course.code }}: {{ course.name }}
            </a>
        </li>

    {% empty %}
        <li>No Course.</li>

    {% endfor %}
    </ul>
    

{% endblock %}
