{% extends 'courses/layout.html' %}
{% block body %}

<h1 style="color:gold" ALIGN="CENTER">Welcome</h1>
<h2 ALIGN="CENTER">Register for a course</h2>
    <ul>
    {% for course in courses %}
        <li>
            <a href="{% url 'course' course.code %}">
                Course {{ course.code }}: {{ course.name }}
            </a>
        </li>

    {% empty %}
        <li>No Course.</li>

    {% endfor %}
    </ul>
    

{% endblock %}
